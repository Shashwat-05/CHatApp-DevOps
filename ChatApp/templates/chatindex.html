<!doctype html>
<html lang="en">

<head>
  <title>Join a room</title>
  <!--Link to CSS -->
  <link href="../static/bootstrap.min.css" rel="stylesheet">
  <link href="../static/style.css" rel="stylesheet">
</head>
<style>
  body{
    font-family: 'Baloo Bhaina 2', cursive;
    margin: 0px;
    padding: 0px;
    background: url(https://wallpaperaccess.com/full/866214.png);
    background-repeat: no-repeat;
    background-size: 1920px 1080px;
    color: whitesmoke;
  }
  .form-signin {
    width: 100%;
    max-width: 400px;
    padding: 15px;
    margin: auto;
  }
  button{
    background-color: black;
  }
</style>

<body class="text-center">
  <form class="form-signin" action="{{url_for('chat')}}" method="POST">
    <h1 class="h2 mb-3 font-weight-normal">Coders Dorm</h1><br><br>
    <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus><br>
    <input type="text" id="room" name="room" class="form-control" placeholder="Room" required><br>
    <button class="btn btn-lg btn-dark btn-block" value="submit">Start Chat</button>
  </form>
</body>

</html>
